<!DOCTYPE html>

<html lang="en">

<head>
  <title>FAC Forms</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
  <form>
    <label>How would you rate these radio buttons?</label>
    <input type="radio" name="value-1" value="1">1
    <input type="radio" name="value-2" value="2">2
    <input type="radio" name="value-3" value="3">3
    <input type="radio" name="value-4" value="4">4
    <input type="radio" name="value-5" value="5">5

    <label>How about this dropdowns?</label>
    <select>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label>Are these checkboxes annoying?</label>
    <BR>
    <INPUT TYPE=CHECKBOX NAME="1">1
    <INPUT TYPE=CHECKBOX NAME="2">2
    <INPUT TYPE=CHECKBOX NAME="3">3
    <INPUT TYPE=CHECKBOX NAME="4">4
    <INPUT TYPE=CHECKBOX NAME="5">5

    <label for="range">Slide to rate the range slider as an input. Left being terrible, right being terribly awesome.</label>
    <input type="range" min="1" max="5" value="3" oninput="outputUpdate(value)">
    <output for="range" id="scale">3</output>


  </form>
  <script language="javascript" type="text/javascript" src="main.js"></script>
  <script>
    function outputUpdate(val) {
      document.querySelector('#scale').value = val;
    }
  </script>

  </script>
</body>

</html>
